<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kangoroo</title>
    <link href='../css/style.css' rel='stylesheet'>
    <link href='../css/cardStyle.css' rel='stylesheet'>
</head>
<body>
    <div class='main_dashboard'>
            <div class='heading'>
                <h1 class='main_heading'>Kangoroo Math Test</h1>
                <h2 class='sub_heading'>Dashboard<h2>
            </div>
            <div class='test_info'>
                <div class='header'>
                    <h2>Test Info</h2>
                </div>
                <div class='year'>2019</div>
                <div class='level'>J</div>
                <div class='name'>Enzo</div>
            </div>
            <div class='total_points'>
                <p>118.25</p>
            </div>
            <div class='decoration_section'>
                <div class='movable_stripe'>

                </div>
                <div class='movable_stripe'>

                </div>
                <div class='movable_stripe'>

                </div>
            </div>
        <div class='timer'></div>
        <div class='container_for_quantity_cards'></div>
        <div class='test_controls'>
            <div class='button'>
                <object class='end' data="../svg/end.svg"></object>
            </div>
            <div class='pause_and_resume button'>
                <object class='pause' data="../svg/pause.svg"></object>
            </div>
            <div class='restart button'>
                <object class='restart' data="../svg/restart.svg"></object>
            </div>
        </div>
        <div class='comment_container'>
            <div class='question_number_1'></div>
        </div>
        <div class='container_for_that_other_stuff_cards'>
            <div class='green ones'>
                <div class='square'></div>
                <div class='quantity'></div>
            </div>
            <div class='yellow ones'>
                <div class='square'></div>
                <div class='quantity'></div>
            </div>
            <div class='red ones'>
                <div class='square'></div>
                <div class='quantity'></div>
            </div>
        </div>
    </div>
    <div class='main_interactive_container'>
        <div class='cards_container'>

        </div>
        <div class='swipe_difficulty_button'>
            
        <div>
    </div>

            </div>
            <object class="balloon" data="../svg/comment_balloon.svg"></object>
            <div class="pseudo_balloon" style="visibility: hidden;">
                <div class="comment_indicator"></div>
                <div class="lines a"></div>

                <div class="lines c"></div>
            </div>

                <div class='likelihood_indicator'></div>
            </div>
            <div class="question_number">01</div>

    -->
    <script src='../js/index.js' type='module'></script>
</body>
</html>
